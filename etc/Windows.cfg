# OmerGrid requires absolute paths on Windows. These
# are provided in this Windows-specific configuration
# file, which is appended to the list of configurations
# used:
#
# --Ice.Config=master.cfg,internal.cfg,Windows.cfg

IceGrid.Registry.Data=c:\omero\var\registry
IceGrid.Registry.DefaultTemplates=c:\omero\etc\grid\templates.xml
#IceGrid.Registry.AdminCryptPasswords=c:\omero\etc\passwd

IceGrid.Node.Data=c:\omero\var\master

Ice.StdOut=c:\omero\var\log\master.out
Ice.StdErr=c:\omero\var\log\master.err

