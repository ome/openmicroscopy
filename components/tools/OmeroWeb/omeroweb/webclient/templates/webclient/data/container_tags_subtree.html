{% if manager.containers.images %}
{% for d in manager.containers.images %}
    <li id='image-{{ d.id }}' rel="image{% if not d.isOwned %}-locked{% endif %}" class="{{ d.getPermsCss }}">
        <a href="#" data-name="{{ d.name|escape }}" >
          {{ d.name|default:"Image"|escape }}
        </a>
    </li>
{% endfor %}
{% endif %}
