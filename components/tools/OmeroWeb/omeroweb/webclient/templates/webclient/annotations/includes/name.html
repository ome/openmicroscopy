{% if obj.canEdit %}
    <div class="data_heading" id="{{ manager.obj_type }}name-{{ manager.obj_id }}">
        <div>
            <h1>
                <span id="{{ manager.obj_type }}name-{{ manager.obj_id }}-name" style="word-wrap: break-word;">
                    {{ nameText }}
                </span>
            </h1>
            <button class="btn silver btn_edit" alt="e" title="edit">
                <span></span>
            </button>
        </div>
    </div>
{% else %}
    <h1 style="word-wrap: break-word;">{{ nameText }}</h1>
{% endif %}
