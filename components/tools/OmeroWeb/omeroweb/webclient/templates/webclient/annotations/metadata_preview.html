    <script type="text/javascript">
        $(document).ready(function() {
            {% if manager.getShareId %}
            var viewport = $.WeblitzViewport($("#viewport"), "{% url webgateway %}{{ manager.getShareId }}", {'mediaroot': '{{ STATIC_URL }}' } );
            viewport.load({{ imageId }}, null, location.search);
            {% else %}
            var viewport = $.WeblitzViewport($("#viewport"), "{% url webgateway %}", {'mediaroot': '{{ STATIC_URL }}' } );
            viewport.load({{ manager.image.id }});
            {% endif %}
        });
    </script>
