{% comment %}
<!--
  This comment block is used as an 'include' in the annotations_share panel and is also used in the 
  add-comment AJAX response, to add new comment blocks to the annotations_share panel.
-->
{% endcomment %}

<div id="share_comment-{{ cm.id }}" class="ann_comment_wrapper">
    <div class="avatar"><img src="{% url avatar cm.getOwner.id %}" alt="{{ cm.getOwner.getFullName }}" title="{{ cm.getOwner.getFullName }}" width="20" height="20" /></div>
    <div>
        <span class="ann_comment_header">{{ cm.getOwner.getFullName }} {% trans "at" %} {{ cm.creationEventDate|date:"Y-m-d H:i:s" }}</span>
        {% if cm.canDelete %}
            <input class="button" type="image" src="{% static "webclient/image/cancel12.png" %}" alt="Delete" title="Delete" onclick="deleteShareComment('{{ cm.id }}');" />
        {% endif %}
        <div class='commentText'>
        {{ cm.textValue|sharewikify|safe|linebreaks }}
        </div>
    </div>
</div>
