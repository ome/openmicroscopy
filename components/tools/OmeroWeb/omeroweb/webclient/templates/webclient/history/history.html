{% block link %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "webclient/css/calendar.css" %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static "common/css/table.css" %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static "webclient/css/table.css" %}" type="text/css" media="screen"/>
{% endblock %}


{% block script %}
    {{ block.super }}
    <script type="text/javascript" src="{% static "webclient/javascript/actions.js" %}"></script>
    
    <script type="text/javascript">
        $(document).ready(function() 
            {
                $("div#history_calendar").html('<p>{% trans "Loading calendar... please wait" %} <img src ="{% static "common/image/spinner.gif" %}"/></p>');
                $("div#history_calendar").load('{% url load_calendar %}?experimenter={{ nav.experimenter }}');
        })
    </script>
{% endblock %}

{% block left %}

<div id="history_calendar" class="padding"> </div>

{% endblock %}

{% block center %}

<div id="content_details" style="overflow: auto;"> </div>

{% endblock %}


{% block right %}

<div id="metadata_details">
    <div id="metadata_description"></div>
    <iframe width="370" name="metadata_details" frameborder="0"></iframe>
</div>

{% endblock %}
