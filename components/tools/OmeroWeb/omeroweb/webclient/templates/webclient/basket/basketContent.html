{% comment %}
<!--
  This <table> is used by as an include by the main basket page, as well as a standalone template loaded
  into the basket panel.
-->
{% endcomment %}


<ul>
    <tbody>
        {% for c in basket.imageInBasket %}
            <li>
				
				<div class="basket_image">
	        <img src="{% url 'render_thumbnail_resize' 32 c.id  %}?version={{ c.getThumbVersion|random_if_minus_one }}"
            alt="image" title="{{ c.name }}"/>
				</div>
					
	            <input type="checkbox" name="image" id="{{ c.id }}" class="hide">

	            <h1>{{ c.name|truncatebefor:"35" }}</h1>
	            {% if c.annotation_counter %}
					<img src="{% static "webgateway/img/knotes16.png" %}" alt="a" title="annotation"/>
				{% endif %}
	            {% if not c.canEdit %} 
					<img src="{% static "webclient/image/kgpg12.png" %}" alt="l" title="locked"/>
				{% endif %}
                	
				<span class="date">{{ c.getDate }}</span>
				
            </li>
        {% endfor %}
    </tbody>
</ul>
