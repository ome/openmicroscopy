{% block link %}
    {{ block.super }}
    <style type="text/css">
    body {
        min-width: 1010px;
        overflow: hidden;
    }
    </style>
    <link rel="stylesheet" href="{% static "common/css/container.css" %}" type="text/css" media="screen"/>
{% endblock %}

{% block script %}
    {{ block.super }}
    <script type="text/javascript" src="{% static "common/javascript/nav.js" %}"></script> <!-- handles expand  / collapse columns -->
    
    <script type="text/javascript">
    {% if nav.error %}
        alert("{{ nav.error }}");
    {% endif %}
    </script>
{% endblock %}


{% block content %}

<div id="center_container" style="left: 0px">
    <div id="center_panel" style="left: 0px">
        {% block center %}{% endblock %}
    </div>
    <div id="trayhandle_right" class="collapsibletrayhandle-right">
        <div id="swapMeta"><img id="lhid_trayhandle_icon_right" class="collapsed-right" src="{% static "common/image/spacer.gif" %}"></div>
    </div>
</div>
<div id="right_panel">
    {% block right %}{% endblock %}
</div>

{% endblock %}
