{% block center_details %}
  <div id="admin_tabs">
    <ul id="webadmin_main_tabs">
      <li id="experimenters_tab"><a href="{% url 'waexperimenters' %}" title="Edit Users">{% trans "Users" %}</a></li>
      <li id="groups_tab"><a href="{% url 'wagroups' %}" title="Edit Groups">{% trans "Groups" %}</a></li>
      <li id="drivespace_tab"><a href="{% url 'wastats' %}" title="Statistics">{% trans "Statistics" %}</a></li>
    </ul>
  </div>

  {# Select this page based on its name #}
  <script type="text/javascript">
    $(document).ready(function()
    {
      var pathparts = location.pathname.split("/");
      // Get the 2nd last component as the last component will be an empty string after the trailing '/'
      $('#webadmin_main_tabs a[href*="' + pathparts[pathparts.length-2] + '"]').addClass('selected_admin_tab');
    });
  </script>

{% endblock %}
