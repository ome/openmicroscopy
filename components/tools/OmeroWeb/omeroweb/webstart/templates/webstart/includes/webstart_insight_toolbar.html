{% if ome.insight_url %}
<script>
  var openWebstartPopup = function() {
    // IE8 doesn't support arbitrary text for 'name' 2nd arg.  #6118
    var owindow = window.open("{% url 'webstart_index' %}", '', 'height=500,width=500,left=550,top=50,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,directories=no,status=no');
    if(!owindow.closed) {
        owindow.focus();
    }
    return false;
};
</script>

<div class="header_toolbar" id="insight_button" title="Launch OMERO.insight via Java Webstart">

  <a href="#" onClick="return openWebstartPopup()">
    <img border="0" style=" height: 22px; padding: 1px 1px 0" src="{% static "webstart/img/icon-omero-insight-toolbar.png" %}">
  </a>

</div>
{% endif %}
