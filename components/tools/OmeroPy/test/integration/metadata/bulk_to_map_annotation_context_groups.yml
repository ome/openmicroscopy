---
name: test_bulk_to_map_annotation_context_groups
version: 2

defaults:
    include: yes

columns:
- name: Gene
- name: Gene Names
  clientname: Gene name
  split: ;
- name: Well
  include: no
  includeclient: no
- name: Well Name
  include: no
  includeclient: no
- group:
    groupname: openmicroscopy.org/mapr/gene
    columns:
