    - name: Gene
    - name: FlyBase
      clientname: FlyBase URL
      clientvalue: http://flybase.org/reports/{{ value }}.html

advanced:
#    well_to_images: yes
    primary_group_keys:
    - groupname: openmicroscopy.org/mapr/gene
      keys:
      - Gene
