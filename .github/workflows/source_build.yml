name: "Source Build"
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  buil:
    name: Build OMERO from source
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ome/action-ice@v1
      - name: Checkout repositories
        run: |
          cd ..
          WORKSPACE=$(pwd)
          echo "space="${WORKSPACE} >> $GITHUB_ENV
          git clone -b dependency-updates https://github.com/jburel/ZarrReader
      - name: Build ZarrReader
        run: |
          cd $space/ZarrReader
          mvn install
      - name: Install and run flake8
        run: |
          cd $space/openmicroscopy
          pip install flake8
          flake8 .
      - name: Build
        run: |
          cd $space/openmicroscopy
          ./build.py
      - name: Check .m2
        run: ls -alR ${HOME}/.m2
      - name: Rebuild
        run: |
          cd $space/openmicroscopy
          ./build.py clean && ./build.py
